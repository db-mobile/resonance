name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

  build-linux:
    needs: [test, lint]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Linux release artifacts
      run: npm run dist:linux

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-linux
        path: |
          dist/*.zip
          dist/*.AppImage
        retention-days: 7

  build-mac:
    needs: [test, lint]
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Mac release artifacts
      run: npm run dist:mac

    - name: Upload Mac artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-mac
        path: |
          dist/*.dmg
        retention-days: 3

  build-windows:
    needs: [test, lint]
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Windows release artifacts
      run: npm run dist:win

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-windows
        path: |
          dist/*.exe
          dist/*-win-*.zip
        retention-days: 7

  release:
    needs: [build-linux, build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Get previous tag
      id: previous_tag
      run: |
        PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "^${{ github.ref_name }}$" | head -n 1)
        echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        if [ -n "${{ steps.previous_tag.outputs.PREVIOUS_TAG }}" ]; then
          CHANGELOG=$(git log ${{ steps.previous_tag.outputs.PREVIOUS_TAG }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges | head -n 20)
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        REPO="${{ github.repository }}"
        TAG="${{ github.ref_name }}"
        BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

        gh release create "$TAG" \
          --title "Release $TAG" \
          --notes "## What's Changed

        ${{ steps.changelog.outputs.CHANGELOG }}

        ---

        ## Downloads

        ### Windows
        - [Installer (x64)](${BASE_URL}/Resonance%20Setup%20${VERSION}.exe)
        - [Installer (arm64)](${BASE_URL}/Resonance%20Setup%20${VERSION}%20arm64.exe)
        - [Portable (x64)](${BASE_URL}/resonance-${VERSION}-win-x64.zip)
        - [Portable (arm64)](${BASE_URL}/resonance-${VERSION}-win-arm64.zip)

        ### macOS
        - [DMG (universal)](${BASE_URL}/Resonance-${VERSION}-universal.dmg)

        ### Linux
        - [AppImage (x64)](${BASE_URL}/Resonance-${VERSION}.AppImage)
        - [AppImage (arm64)](${BASE_URL}/Resonance-${VERSION}-arm64.AppImage)
        - [Zip (x64)](${BASE_URL}/resonance-${VERSION}-linux-x64.zip)
        - [Zip (arm64)](${BASE_URL}/resonance-${VERSION}-linux-arm64.zip)

        ---

        **Full Changelog**: https://github.com/${REPO}/compare/${{ steps.previous_tag.outputs.PREVIOUS_TAG }}...$TAG" \
          artifacts/**/*
