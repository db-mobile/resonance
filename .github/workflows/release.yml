name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

  build-linux:
    needs: [test, lint]
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Build Tauri application
      run: npm run build:tauri

    - name: Prepare Linux artifacts
      run: |
        mkdir -p release-artifacts
        VERSION="${GITHUB_REF#refs/tags/v}"
        cp src-tauri/target/release/bundle/appimage/*.AppImage release-artifacts/
        cp src-tauri/target/release/bundle/deb/*.deb release-artifacts/
        for f in release-artifacts/*.AppImage; do
          [ -f "$f" ] || continue
          mv "$f" "release-artifacts/resonance_${VERSION}_${{ matrix.arch }}.AppImage"
        done
        for f in release-artifacts/*.deb; do
          [ -f "$f" ] || continue
          mv "$f" "release-artifacts/resonance_${VERSION}_${{ matrix.arch }}.deb"
        done

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-linux-${{ matrix.arch }}
        path: release-artifacts/*
        retention-days: 7

  build-mac:
    needs: [test, lint]
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-darwin,x86_64-apple-darwin

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Build Tauri application (universal)
      run: npm run build:tauri -- --target universal-apple-darwin

    - name: Prepare Mac artifacts
      run: |
        mkdir -p release-artifacts
        cp src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg release-artifacts/

    - name: Upload Mac artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-mac
        path: release-artifacts/*
        retention-days: 7

  build-windows:
    needs: [test, lint]
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - arch: x64
            target: x86_64-pc-windows-msvc
          - arch: arm64
            target: aarch64-pc-windows-msvc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'
        key: ${{ matrix.arch }}

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Build Tauri application
      run: npm run build:tauri -- --target ${{ matrix.target }}

    - name: Prepare Windows artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release-artifacts
        Copy-Item src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe release-artifacts/

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-windows-${{ matrix.arch }}
        path: release-artifacts/*
        retention-days: 7

  release:
    needs: [build-linux, build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded artifacts
      run: find artifacts -type f

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Get previous tag
      id: previous_tag
      run: |
        PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "^${{ github.ref_name }}$" | head -n 1)
        echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        if [ -n "${{ steps.previous_tag.outputs.PREVIOUS_TAG }}" ]; then
          CHANGELOG=$(git log ${{ steps.previous_tag.outputs.PREVIOUS_TAG }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges | head -n 20)
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        REPO="${{ github.repository }}"
        TAG="${{ github.ref_name }}"
        BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

        gh release create "$TAG" \
          --title "Release $TAG" \
          --notes "## What's Changed

        ${{ steps.changelog.outputs.CHANGELOG }}

        ---

        ## Downloads

        ### Linux
        - [AppImage](${BASE_URL}/resonance_${VERSION}_amd64.AppImage)
        - [AppImage (arm64)](${BASE_URL}/resonance_${VERSION}_arm64.AppImage)
        - [Debian Package](${BASE_URL}/resonance_${VERSION}_amd64.deb)
        - [Debian Package (arm64)](${BASE_URL}/resonance_${VERSION}_arm64.deb)

        ### macOS
        - [DMG (Universal)](${BASE_URL}/resonance_${VERSION}_universal.dmg)

        ### Windows
        - [Installer (x64)](${BASE_URL}/Resonance_${VERSION}_x64-setup.exe)
        - [Installer (arm64)](${BASE_URL}/Resonance_${VERSION}_arm64-setup.exe)

        ---

        **Full Changelog**: https://github.com/${REPO}/compare/${{ steps.previous_tag.outputs.PREVIOUS_TAG }}...$TAG" \
          artifacts/release-linux-amd64/*.AppImage \
          artifacts/release-linux-amd64/*.deb \
          artifacts/release-linux-arm64/*.AppImage \
          artifacts/release-linux-arm64/*.deb \
          artifacts/release-mac/*.dmg \
          artifacts/release-windows-x64/*.exe \
          artifacts/release-windows-arm64/*.exe
