<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;">
    <title>Resonance</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Collections Sidebar -->
        <aside class="collections-sidebar" role="complementary">
            <div class="sidebar-header">
                <h2 class="sidebar-title" data-i18n="sidebar.collections">Collections</h2>
                <div class="sidebar-actions">
                    <button id="history-toggle-btn" class="btn btn-icon" data-i18n-title="sidebar.history" data-i18n-aria="sidebar.history" title="History">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </button>
                    <button id="settings-btn" class="btn btn-icon" data-i18n-title="header.settings" data-i18n-aria="header.settings">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </button>
                    <button id="mock-server-btn" class="btn btn-icon" data-i18n-title="toolbar.mockServer" data-i18n-aria="toolbar.mockServer" title="Mock Server">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                            <line x1="6" y1="6" x2="6.01" y2="6"></line>
                            <line x1="6" y1="18" x2="6.01" y2="18"></line>
                        </svg>
                    </button>
                    <button id="import-collection-btn" class="btn btn-primary btn-sm"
                            data-i18n-title="sidebar.import"
                            data-i18n-aria="sidebar.import"
                            data-i18n="sidebar.import">
                        Import
                    </button>
                </div>
            </div>

            <!-- Environment Selector -->
            <div class="environment-section">
                <div id="environment-selector-container"></div>
            </div>
            
            <div class="collections-container">
                <div id="collections-list" class="collections-list">
                    <div class="collections-empty">
                        <svg class="collections-empty-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L13.09 7.26L18 6L16.74 11.09L22 12L16.74 12.91L18 18L13.09 16.74L12 22L10.91 16.74L6 18L7.26 12.91L2 12L7.26 11.09L6 6L10.91 7.26L12 2Z"/>
                        </svg>
                        <p class="collections-empty-text">No collections imported yet</p>
                        <p class="collections-empty-subtext">Import an OpenAPI collection to get started</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Horizontal Resizer Handle -->
        <div class="horizontal-resizer-handle" id="horizontal-resizer-handle">
            <div class="horizontal-resizer-grip">
                <div class="horizontal-resizer-line"></div>
                <div class="horizontal-resizer-line"></div>
                <div class="horizontal-resizer-line"></div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="main-content-area" role="main" id="main-content-area">
            <!-- Workspace Tab Bar -->
            <div id="workspace-tab-bar-container" class="workspace-tab-bar-container"></div>

            <!-- Request Builder -->
            <section class="request-builder">
                <div class="request-url-section">
                    <div class="method-select-container">
                        <select id="method-select" class="method-select" aria-label="HTTP Method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                        <svg class="select-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="2 4 6 8 10 4"></polyline>
                        </svg>
                    </div>
                    
                    <input type="url"
                           id="url-input"
                           class="url-input"
                           placeholder="Enter API URL"
                           value="https://jsonplaceholder.typicode.com/posts"
                           aria-label="API URL">

                    <button id="send-request-btn"
                            class="btn btn-primary"
                            aria-label="Send Request">
                        Send Request
                    </button>

                    <button id="cancel-request-btn"
                            class="btn btn-danger"
                            aria-label="Cancel Request"
                            style="display: none;">
                        Cancel
                    </button>

                    <button id="curl-btn"
                            class="btn btn-primary"
                            aria-label="Generate Code Snippet"
                            title="Generate Code Snippet (cURL, Python, JavaScript, etc.)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Request Configuration -->
            <section class="request-config">
                <nav class="tab-nav" role="tablist" aria-label="Request Configuration">
                    <button class="tab-button active"
                            data-tab="path-params"
                            role="tab"
                            aria-selected="true"
                            aria-controls="path-params"
                            data-i18n="tabs.path_params">
                        Path Params
                    </button>
                    <button class="tab-button"
                            data-tab="query-params"
                            role="tab"
                            aria-selected="false"
                            aria-controls="query-params"
                            data-i18n="tabs.query_params">
                        Query Params
                    </button>
                    <button class="tab-button"
                            data-tab="headers"
                            role="tab"
                            aria-selected="false"
                            aria-controls="headers"
                            data-i18n="tabs.headers">
                        Headers
                    </button>
                    <button class="tab-button"
                            data-tab="authorization"
                            role="tab"
                            aria-selected="false"
                            aria-controls="authorization"
                            data-i18n="tabs.authorization">
                        Authorization
                    </button>
                    <button class="tab-button"
                            data-tab="body"
                            role="tab"
                            aria-selected="false"
                            aria-controls="body"
                            data-i18n="tabs.body">
                        Body
                    </button>
                </nav>

                <div class="tab-content active" id="path-params" role="tabpanel" aria-labelledby="path-params-tab">
                    <h3>Path Parameters</h3>
                    <div id="path-params-list" class="key-value-list" role="group" aria-label="Path Parameters">
                    </div>
                    <button id="add-path-param-btn" class="btn btn-secondary btn-sm" aria-label="Add Path Parameter">
                        Add Path Param
                    </button>
                </div>

                <div class="tab-content" id="query-params" role="tabpanel" aria-labelledby="query-params-tab">
                    <h3>Query Parameters</h3>
                    <div id="query-params-list" class="key-value-list" role="group" aria-label="Query Parameters">
                    </div>
                    <button id="add-query-param-btn" class="btn btn-secondary btn-sm" aria-label="Add Query Parameter">
                        Add Query Param
                    </button>
                </div>

                <div class="tab-content" id="headers" role="tabpanel" aria-labelledby="headers-tab">
                    <h3>Headers</h3>
                    <div id="headers-list" class="key-value-list" role="group" aria-label="Request Headers">
                    </div>
                    <button id="add-header-btn" class="btn btn-secondary btn-sm" aria-label="Add Header">
                        Add Header
                    </button>
                </div>

                <div class="tab-content" id="authorization" role="tabpanel" aria-labelledby="authorization-tab">
                    <h3>Authorization</h3>
                    <div class="auth-type-section">
                        <label for="auth-type-select">Type</label>
                        <div class="auth-type-select-container">
                            <select id="auth-type-select" class="auth-type-select" aria-label="Authorization Type">
                                <option value="none">No Auth</option>
                                <option value="bearer">Bearer Token</option>
                                <option value="basic">Basic Auth</option>
                                <option value="api-key">API Key</option>
                                <option value="oauth2">OAuth 2.0</option>
                                <option value="digest">Digest Auth</option>
                            </select>
                            <svg class="select-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="2 4 6 8 10 4"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div id="auth-fields-container" class="auth-fields-container">
                        <!-- Dynamic auth fields will be inserted here -->
                    </div>
                </div>

                <div class="tab-content" id="body" role="tabpanel" aria-labelledby="body-tab">
                    <h3>Request Body</h3>
                    <textarea id="body-input"
                              class="body-textarea"
                              placeholder='{"title": "foo", "body": "bar", "userId": 1}'
                              aria-label="Request Body JSON"></textarea>
                </div>
            </section>

            <!-- Resizer Handle -->
            <div class="resizer-handle" id="resizer-handle">
                <div class="resizer-grip">
                    <div class="resizer-line"></div>
                    <div class="resizer-line"></div>
                    <div class="resizer-line"></div>
                </div>
            </div>

            <!-- Response Area -->
            <section class="response-area">
                <header class="response-header">
                    <h3 class="response-title">Response</h3>
                    <div class="status-info-container">
                        <p id="status-display" class="status-display" aria-live="polite">Ready</p>
                        <p id="response-time-display" class="response-time-display" aria-live="polite"></p>
                        <p id="response-size-display" class="response-size-display" aria-live="polite"></p>
                    </div>
                </header>

                <div class="response-content">
                    <nav class="response-tabs tab-nav" role="tablist" aria-label="Response Content">
                        <button class="tab-button active"
                                data-tab="response-body"
                                role="tab"
                                aria-selected="true"
                                aria-controls="response-body">
                            Body
                        </button>
                        <button class="tab-button"
                                data-tab="response-headers"
                                role="tab"
                                aria-selected="false"
                                aria-controls="response-headers">
                            Headers
                        </button>
                        <button class="tab-button"
                                data-tab="response-cookies"
                                role="tab"
                                aria-selected="false"
                                aria-controls="response-cookies">
                            Cookies
                        </button>
                        <button class="tab-button"
                                data-tab="response-performance"
                                role="tab"
                                aria-selected="false"
                                aria-controls="response-performance">
                            Performance
                        </button>
                    </nav>

                    <div class="response-display" id="workspace-response-container">
                        <!-- Response containers for each workspace tab will be created dynamically here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- History Sidebar Resizer Handle -->
        <div class="horizontal-resizer-handle" id="history-resizer-handle">
            <div class="horizontal-resizer-grip">
                <div class="horizontal-resizer-line"></div>
                <div class="horizontal-resizer-line"></div>
                <div class="horizontal-resizer-line"></div>
            </div>
        </div>

        <!-- History Sidebar -->
        <aside class="history-sidebar" role="complementary" id="history-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title" data-i18n="sidebar.history">History</h2>
                <div class="sidebar-actions">
                    <button id="clear-all-history-btn" class="btn btn-icon-bordered" data-i18n-title="history.clear_all" data-i18n-aria="history.clear_all">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button id="close-history-btn" class="btn btn-icon-bordered" data-i18n-title="common.close" data-i18n-aria="common.close" title="Close">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="history-search">
                <input type="text"
                       id="history-search-input"
                       class="history-search-input"
                       placeholder="Search history..."
                       data-i18n-placeholder="history.search_placeholder"
                       aria-label="Search history">
            </div>

            <div class="history-container">
                <div id="history-list" class="history-list">
                    <div class="history-empty">
                        <svg class="history-empty-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                        </svg>
                        <p class="history-empty-text" data-i18n="history.empty">No request history</p>
                        <p class="history-empty-subtext" data-i18n="history.empty_subtext">Send a request to see it here</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script type="module" src="./src/renderer.js"></script>
</body>
</html>
