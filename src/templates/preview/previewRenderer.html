<template id="tpl-preview-empty">
    <div class="preview-empty-state">
        <span class="preview-empty-icon icon icon-64 icon-file"></span>
        <p class="preview-empty-text" data-role="title">Preview not available for this content type</p>
        <p class="preview-empty-subtext" data-role="subtitle">Supported formats: HTML, JSON, XML</p>
    </div>
</template>

<template id="tpl-preview-error">
    <div class="preview-empty-state">
        <span class="preview-empty-icon icon icon-64 icon-alert-circle"></span>
        <p class="preview-empty-text" data-role="message"></p>
    </div>
</template>
