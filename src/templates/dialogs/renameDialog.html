<template id="tpl-rename-dialog">
    <div>
        <h3 class="rename-dialog-title" data-role="title"></h3>
        <div class="rename-dialog-field">
            <label for="rename-input" class="rename-dialog-label" data-role="label"></label>
            <input type="text" id="rename-input" class="rename-dialog-input">
        </div>
        <div class="rename-dialog-actions">
            <button id="rename-cancel-btn" class="btn btn-outline" data-role="cancel">Cancel</button>
            <button id="rename-confirm-btn" class="btn btn-primary" data-role="confirm"></button>
        </div>
    </div>
</template>
