<template id="tpl-auth-bearer">
    <div class="auth-field-group">
        <label for="bearer-token">Token</label>
        <input type="text" id="bearer-token" class="form-input" placeholder="Enter bearer token" aria-label="Bearer Token">
        <small class="form-input-hint">The token will be sent in the Authorization header as "Bearer {token}". You can use variables like {{bearerToken}}.</small>
    </div>
</template>

<template id="tpl-auth-basic">
    <div>
        <div class="auth-field-group">
            <label for="basic-username">Username</label>
            <input type="text" id="basic-username" class="form-input" placeholder="Enter username" aria-label="Username">
        </div>
        <div class="auth-field-group">
            <label for="basic-password">Password</label>
            <input type="password" id="basic-password" class="form-input" placeholder="Enter password" aria-label="Password">
        </div>
        <small class="form-input-hint">Credentials will be base64 encoded and sent in the Authorization header</small>
    </div>
</template>

<template id="tpl-auth-api-key">
    <div>
        <div class="auth-field-group">
            <label for="api-key-name">Key Name</label>
            <input type="text" id="api-key-name" class="form-input" placeholder="e.g., X-API-Key" aria-label="API Key Name">
        </div>
        <div class="auth-field-group">
            <label for="api-key-value">Key Value</label>
            <input type="text" id="api-key-value" class="form-input" placeholder="Enter API key" aria-label="API Key Value">
        </div>
        <div class="auth-field-group">
            <label for="api-key-location">Add To</label>
            <select id="api-key-location" class="form-select" aria-label="API Key Location">
                <option value="header">Header</option>
                <option value="query">Query Parameters</option>
            </select>
        </div>
        <small class="form-input-hint">The API key will be added to the request as specified</small>
    </div>
</template>

<template id="tpl-auth-oauth2">
    <div>
        <div class="auth-field-group">
            <label for="oauth2-token">Access Token</label>
            <input type="text" id="oauth2-token" class="form-input" placeholder="Enter access token" aria-label="OAuth 2.0 Access Token">
            <small class="form-input-hint">The token will be sent in the Authorization header as "Bearer {token}"</small>
        </div>
        <div class="auth-field-group">
            <label for="oauth2-header-prefix">Header Prefix</label>
            <input type="text" id="oauth2-header-prefix" class="form-input" placeholder="Bearer" aria-label="OAuth 2.0 Header Prefix">
        </div>
    </div>
</template>

<template id="tpl-auth-digest">
    <div>
        <div class="auth-field-group">
            <label for="digest-username">Username</label>
            <input type="text" id="digest-username" class="form-input" placeholder="Enter username" aria-label="Digest Auth Username">
        </div>
        <div class="auth-field-group">
            <label for="digest-password">Password</label>
            <input type="password" id="digest-password" class="form-input" placeholder="Enter password" aria-label="Digest Auth Password">
        </div>
        <small class="form-input-hint">Digest authentication will be handled automatically by the HTTP client</small>
    </div>
</template>
